<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>State Capitals Game</title>
    <link rel="apple-touch-icon" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        #keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Three rows of keys */
            gap: 10px;
            justify-content: center; /* Center the keyboard */
            margin: 20px auto; /* Adjusted for proper placement */
        }
        #keyboard button {
            font-size: 1.5rem; /* Larger letters */
            font-weight: bold; /* Bold letters */
            padding: 20px 25px; /* Larger keys */
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 20px;">State Capitals Game</h1>
    <div id="game">
        <div id="score" style="color: red; font-size: 1.8rem; margin-top: 15px;">Score: 0</div>
        <canvas id="stateCanvas" width="600" height="400"></canvas>
        <div id="stateName" style="font-size: 2rem; font-weight: bold; margin-top: 10px;">State Name</div>
        <div id="inputArea">
            <input type="text" id="capitalInput" placeholder="Enter the capital" readonly />
            <button id="submit">Submit</button>
        </div>
        <div id="feedback"></div>
        <div id="keyboard">
            <!-- The keyboard will be dynamically generated by script.js -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const states = [
                { name: "Alabama", capital: "Montgomery" },
                { name: "Alaska", capital: "Juneau" },
                // Add other states here
            ];

            let currentStateIndex = 0;
            const capitalInput = document.getElementById("capitalInput");

            function autoFill() {
                const correctCapital = states[currentStateIndex].capital;
                if (capitalInput.value.toLowerCase() === correctCapital.slice(0, capitalInput.value.length).toLowerCase()) {
                    capitalInput.value = correctCapital;
                    capitalInput.readOnly = true; // Prevent further input
                }
            }

            function resetInput() {
                capitalInput.value = "";
                capitalInput.readOnly = false; // Allow input for next round
            }

            document.getElementById("submit").addEventListener("click", () => {
                resetInput();
                currentStateIndex = (currentStateIndex + 1) % states.length;
            });

            // Simulating a typing event (e.g., via keyboard buttons)
            document.querySelectorAll(".key").forEach((key) => {
                key.addEventListener("click", () => {
                    if (!capitalInput.readOnly) {
                        capitalInput.value += key.textContent;
                        autoFill();
                    }
                });
            });
        });
    </script>
</body>
</html>
