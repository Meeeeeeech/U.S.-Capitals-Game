<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Capitals Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>State Capitals Game</h1>
    <div id="game">
        <div id="score">Score: 0</div>
        <canvas id="stateCanvas" width="600" height="400"></canvas>
        <div id="stateName">State Name</div>
        <div id="inputContainer">
            <input type="text" id="capitalInput" placeholder="Enter the capital" autofocus />
            <button id="submit">Submit</button>
        </div>
        <div id="feedback"></div>
        <div id="keyboard">
            <!-- Keyboard keys will be generated dynamically by the script.js file -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
